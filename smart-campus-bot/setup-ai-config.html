<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Configuration Setup - Smart Campus Bot</title>
    <link rel="stylesheet" href="css/global.css">
    <style>
        .setup-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .setup-title {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
        }
        
        .setup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .setup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .setup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            color: var(--text-color);
        }
        
        .modules-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        
        .modules-list li {
            padding: 5px 0;
            color: var(--accent-color);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1 class="setup-title">ü§ñ AI Configuration Setup</h1>
        
        <div class="info-box">
            <strong>üìã This will configure OpenRouter API for:</strong>
            <ul class="modules-list">
                <li>‚úÖ Quiz Module</li>
                <li>‚úÖ Code Explainer Module</li>
                <li>‚úÖ Book Tools Module</li>
                <li>‚úÖ Chatbot Module</li>
            </ul>
        </div>
        
        <form id="setup-form">
            <div class="form-group">
                <label for="api-key">OpenRouter API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your OpenRouter API key" required>
            </div>
            
            <div class="form-group">
                <label for="model">AI Model:</label>
                <input type="text" id="model" value="openai/gpt-oss-20b:free" placeholder="AI model name" required>
            </div>
            
            <button type="submit" class="setup-btn" id="setup-btn">
                üöÄ Configure All Modules
            </button>
        </form>
        
        <div id="status-message" style="display: none;"></div>
        
        <a href="admin.html" class="back-link">‚Üê Back to Admin Dashboard</a>
    </div>
    
    <script src="js/global.js"></script>
    <script>
        document.getElementById('setup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('api-key').value.trim();
            const model = document.getElementById('model').value.trim();
            const setupBtn = document.getElementById('setup-btn');
            const statusMessage = document.getElementById('status-message');
            
            if (!apiKey) {
                showStatus('Please enter your OpenRouter API key', 'error');
                return;
            }
            
            if (!model) {
                showStatus('Please enter an AI model name', 'error');
                return;
            }
            
            setupBtn.disabled = true;
            setupBtn.textContent = '‚öôÔ∏è Configuring...';
            
            try {
                // Use the global configuration function
                const success = setGlobalAIConfig(apiKey, model);
                
                if (success) {
                    showStatus(
                        `‚úÖ Successfully configured all modules with model: ${model}`, 
                        'success'
                    );
                    
                    // Optional: Auto-redirect to admin dashboard after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 3000);
                } else {
                    showStatus('‚ùå Failed to configure modules. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Setup Error:', error);
                showStatus('‚ùå An error occurred during configuration.', 'error');
            } finally {
                setupBtn.disabled = false;
                setupBtn.textContent = 'üöÄ Configure All Modules';
            }
        });
        
        function showStatus(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }
        
        // Pre-fill if configuration already exists
        window.addEventListener('load', () => {
            const config = getGlobalAIConfig();
            if (config.quiz.apiKey) {
                document.getElementById('api-key').value = config.quiz.apiKey;
            }
            if (config.quiz.model) {
                document.getElementById('model').value = config.quiz.model;
            }
        });
    </script>
</body>
</html>
